<ul [ngStyle]="{
    'display': style.display,
    'flex-direction' : style.flex_direction,
    'justify-content' : style.justify_content, 
    'position': style.position, 
    'right': style.right,
    'top': style.top,
    'z-index': style.z_index}">
    <li *ngFor="let flag of flags; let i = index" class="outter" onkeydown="" [class.outter-selected]="flag"
        [class.outter-unselected]="!flag" (click)="changeState(i)">
        <div class="inner" [class.inner-selected]="flag" [class.inner-unselected]="!flag"></div>
    </li>
</ul>
